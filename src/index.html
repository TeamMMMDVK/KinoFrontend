<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/booking.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="css/createMovie.css">
    <title>Kino XP</title>
</head>

<body>
<!-- Navigation Bar -->
<section id="nav">
    <nav aria-label="Main navigation">
        <div id="mainNavigation">
            <a href="#home" class="view-link">Home</a>
            <a href="#show" class="view-link">Shows</a>
            <a href="#booking" class="view-link">Booking</a>
            <a href="#success" class="view-link">Success</a>
<!--            <a href="#create-movie" class="view-link">Create Movie</a>-->
        </div>
    </nav>
</section>

<!-- Main Content -->
<main>
    <!-- Each section corresponds to a view -->
    <section id="home" class="view-content">
        <header>
            <h2>Home</h2>
        </header>
        <div class="movies-container" id="movieContainer"></div>
    </section>

    <section id="show" class="view-content">
        <header>
            <h2>Show</h2>
        </header>
        <div class="movie-page">
            <div id="movieDetails" class="movie-details"></div>
            <div id="showContainer" class="shows-container"></div>
        </div>
    </section>

    <section id="booking" class="view-content">
        <header>
            <h2>Booking</h2>
        </header>
        <div id="bookingContainer" class="booking-container"></div>
    </section>

    <section id="success" class="view-content">
        <header>
            <h2>Receipt</h2>
        </header>
        <div id="successContainer" class="success-container"></div>
    </section>

    <section id="create-movie" class="view-content">
        <header>
            <h2>Create Movie</h2>
        </header>
        <div id="createMovieContainer" class="create-movie-container"></div>
    </section>

    <section id="admin" class="view-content">
        <header>
            <h2>Admin dashboard</h2>
        </header>
        <div id="adminContainer" class="admin-container">
            <div id="moviesTableContainer" class="movies-table">
            </div>
        </div>
        <script type="module" src="js/admin.js"></script>
    </section>

    <section id="revenue" class="view-content">
        <div id="revenueContainer" class="revenue-container"></div>
    </section>
</main>

<!-- This loads javascript with type = "module" which allows us to use ES6 modules. -->
<script src="index.js" type="module"></script>
</body>
</html>
