<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/booking.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>SPA Template</title>
</head>

<body>
<!-- Navigation Bar -->
<nav aria-label="Main navigation">
    <a href="#home" class="view-link">Home</a>
    <a href="#show" class="view-link">Shows</a>
    <a href="#booking" class="view-link">Booking</a>
    <a href="#success" class="view-link">Success</a>
</nav>

<!-- Main Content -->
<main>
    <!-- Each section corresponds to a view -->
    <section id="home" class="view-content">
        <header>
            <h2>Home</h2>
        </header>

        <div class="movies-container" id="movieContainer">
        </div>
        <script type="module" src="js/Home.js"></script>
    </section>

    <section id="show" class="view-content">
        <header>
            <h2>Show</h2>
            <button id="more-shows">next period</button>
        </header>
        <div class="movie-page">
            <div id="movieDetails" class="movie-details"></div>
            <div id="showContainer" class="shows-container"></div>
        </div>
        <script type="module" src="js/Show.js"></script>

    </section>

    <section id="booking" class="view-content">
        <header>
            <h2>Booking</h2>
        </header>
        <div id="bookingContainer" class="booking-container"></div>
        <form id="bookForm" action="" method="post">
            <label for="customerName">Name</label>
            <input type="text" name="customerName" id="customerName">
            <label for="customerEmail">Email</label>
            <input type="text" name="customerEmail" id="customerEmail">
            <select id="ticketId" name="ticketId">
                <option value="1">Voksen</option>
                <option value="2">Student</option>
                <option value="3">Barn</option>
            </select>
        </form>
        <button id="book-button">Book</button>
        <script src="js/booking.js" type="module"></script>

    </section>

    <section id="success" class="view-content">
        <header>
            <h2>Booking</h2>
        </header>
        <div id="successContainer" class="success-container"></div>

        <script src="js/booking.js" type="module"></script>

    </section>

</main>

<!-- This loads javascript with type = "module" which allows us to use ES6 modules. -->
<script src="index.js" type="module"></script>
</body>
</html>
